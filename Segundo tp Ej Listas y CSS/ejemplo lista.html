<HTML>

<HEAD>
    <TITLE>Ejemplo Sobre Listas</TITLE>
</HEAD>

<BODY>
    Una lista ordenada
    <ol>
        <li>Uno</li>
        <li>Dos</li>
        <li>Tres</li>
    </ol>
    Una lista sin ordenar
    <ul style="color:blue;">
        <li><a href="#" style="color: green; text-decoration: none; font-family:Verdana,sans-serif; font-size:14pt">Uno
        </li></a>
        <li><a href="#" style="color: yellow; text-decoration: none;">Dos</li></a>
        <li>Tres</li>
    </ul>
    Una lista de glosario
    <dl>
        <dt>T&eacute;mino 1</dt>
        <dd>Definici&oacute;n 1</dd>
        <dt>T&eacute;mino 2</dt>
        <dd>Definici&oacute;n 2</dd>
    </dl>
    Listas anidadas
    <ul>
        <li>Uno
            <ul>
                <li>Uno</li>
                <li>Dos</li>
                <li>Tres</li>
            </ul>
        </li>
        <li>Dos</li>
        <li>Tres</li>
    </ul>
</BODY>

</HTML>
